<!DOCTYPE html>
<html>
    <head>
        <title>Taschenrechner</title>
        <!--Beschreibung des Taschenrechners-->
        <meta charset="UTF-8">
        <meta name="description" content="HTML, JavaScript und Css Web-Taschenrechner">
        <meta name="author" content="Joshua Lung, Eliah Valentak, Luca Maier">

        <link rel="shortcut icon" type="image" href="img/favicon/favicon1.png"/>
    
        <link rel="stylesheet" type="text/css" href="style/index_style.css">
        <link rel="stylesheet" type="text/css" href="style/themes/light_theme.css" id="themeSheet">

        <script src="script/calculation_script.js"></script>
        <script src="script/theme_script.js"></script>
    </head>
    <body>
        <h1>Taschenrechner</h1>

        <div id="calculator" class="container">
            <table> <!--Die "Tabelle" in der die Tasten angeordnet sind-->
                <tr>
                    <td colspan="7">
                        <div id="textbox" class="colspan5"> <!--Hier wird die Eingabe bzw das Ergebniss angezeigt-->
                            <p id="output"></p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button operation" onclick="buttonClear()">Clear</button>
                    </td>
                    <td>
                        <button class="button operation" onclick="input('(')">(</button>
                    </td>
                    <td>
                        <button class="button operation" onclick="input(')')">)</button>
                    </td>
                    <td>
                        <button class="button operation" onclick="input('log<sub>')">log<sub>x</sub>(y)</button>
                    </td>
                    <td> <!--Ein einfaches dropdown menu zum einstellen der Nachkommastellen-->
                        <select class="button colored" id="decimalPointSelection" onchange="updateDecimalPoints()">
                            <option value="9">9</option>
                            <option value="8">8</option>
                            <option value="7">7</option>
                            <option value="6">6</option>
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                            <option value="0">0</option>
                        </select>
                    </td>
                    <td colspan="2"> <!--das colspan="" argument wird verwendet um 2 spalten zu verbinden-->
                        <button class="button operation colspan2" onclick="buttonBack()">&larr;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button number" onclick="input('1')">1</button>
                    </td>
                    <td>
                        <button class="button number" onclick="input('2')">2</button>
                    </td>
                    <td>
                        <button class="button number" onclick="input('3')">3</button>
                    </td>
                    <td>
                        <button class="button operation" onclick="input('+')">+</button>
                    </td>
                    <td>
                        <button class="button colored" onclick="input('pi')">&pi;</button>
                    </td>
                    <td>
                        <button class="button operation" onclick="input('sin(')">sin(x)</button>
                    </td>
                    <td>
                        <button class="button operation" onclick="input('asin(')">asin(x)</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button number" onclick="input('4')">4</button>
                    </td>
                    <td>
                        <button class="button number" onclick="input('5')">5</button>
                    </td>
                    <td>
                        <button class="button number" onclick="input('6')">6</button>
                    </td>
                    <td>
                        <button class="button operation" onclick="input('-')">-</button>
                    </td>
                    <td>
                        <button class="button colored" onclick="input('e')">e</button>
                    </td>
                    <td>
                        <button class="button operation" onclick="input('cos(')">cos(x)</button>
                    </td>
                    <td>
                        <button class="button operation" onclick="input('acos(')">acos(x)</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button number" onclick="input('7')">7</button>
                    </td>
                    <td>
                        <button class="button number" onclick="input('8')">8</button>
                    </td>
                    <td>
                        <button class="button number" onclick="input('9')">9</button>
                    </td>
                    <td>
                        <button class="button operation" onclick="input('*')">*</button>
                    </td>
                    <td>
                        <button class="button operation" onclick="input('²')">x²</button>
                    </td>
                    <td>
                        <button class="button operation" onclick="input('tan(')">tan(x)</button>
                    </td>
                    <td>
                        <button class="button operation" onclick="input('atan(')">atan(x)</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button operation" onclick="input('.')">.</button>
                    </td>
                    <td>
                        <button class="button number" onclick="input('0')">0</button>
                    </td>
                    <td>
                        <button class="button  colored" onclick="buttonEqual()">=</button>
                    </td>
                    <td>
                        <button class="button operation" onclick="input('/')">/</button>
                    </td>
                    <td>
                        <button class="button operation" onclick="input('³')">x³</button>
                    </td>

                    <td colspan="2">
                        <button id="darkButton" class="button colored colspan2" onclick="changeTheme('style/themes/dark_theme.css')">Dark Mode</button>
                    </td>
                    <td colspan="2">
                        <button id="lightButton" class="button colored colspan2" onclick="changeTheme('style/themes/light_theme.css')">Light Mode</button>
                    </td>
                    <!--
                    <td>
                        <button class="button operation" onclick="buttonLeft()">&larr;</button>
                    </td>
                    <td>
                        <button class="button operation" onclick="buttonRight()">&rarr;</button>
                    </td>
                    -->
                </tr>
            </table>
        </div>

</html>
